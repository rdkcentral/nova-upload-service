type: object
properties:
  id:
    type: string
    format: bson-objectid
    readOnly: true
    example: "507f1f77bcf86cd799439011"
    description: "Unique identifier for the Application, generated by MongoDB"
  identifier:
    type: string
    example: "my-application"
    description: "Unique identifier for the application"
  name:
    type: string
    example: "My Application"
  info:
    type: string
    nullable: true
    example: "Some information about this application"
  metadata:
    type: object
    nullable: true
  image:
    type: string
    nullable: true
    example: "https://example.com/image.jpg"
  status:
    type: string
    enum: ["active", "inactive"]
    default: "inactive"
    example: "inactive"
  isHosted:
    type: boolean
    default: true
  location:
    type: string
    nullable: true
    example: "http://example.com/my-application/index.html"
  versions:
    type: array
    items:
      $ref: './ApplicationVersion.yml'
  changeLog:
    type: array
    items:
      type: object
  history:
    type: array
    items:
      type: object
  createdAt:
    type: string
    format: date-time
    readOnly: true
    example: "2023-08-30T01:08:32Z"
  updatedAt:
    type: string
    format: date-time
    readOnly: true
    example: "2023-08-30T01:08:32Z"
