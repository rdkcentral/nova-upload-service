tags:
  - Identity API
summary: "Request reset Nova password"
description: "Request reset Nova password"
operationId: "requestResetPassword"
security:
  - JWT: [user]
requestBody:
  required: true
  description: "Request reset password"
  content:
    application/json:
      schema:
        required:
          - email
        type: object
        properties:
          email:
            type: string
            description: Your Email (Active user) address
            example: string
responses:
  200:
    description: "Request reset password data"
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: string
              example: 'O.T.P'
              description: 'This is your one time password'
            status:
              type: string
              enum: ['success', 'error']
              default: 'success'
              description: Status for overall request
  401:
    $ref: "../../errors/http401.yml"
