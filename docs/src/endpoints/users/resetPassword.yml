tags:
  - Identity API
summary: "Reset Nova password"
description: "Reset Nova password"
operationId: "resetPassword"
security:
  - JWT: [user]
requestBody:
  required: true
  description: "Reset password"
  content:
    application/json:
      schema:
        required:
          - email
          - password
        type: object
        properties:
          email:
            type: string
            description: Your Email (Active user) address
            example: string
          password:
            type: string
            description: Your NEW password
            example: string
responses:
  200:
    description: "Reset password data"
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              example: 'Your loggedin user (GET - user/me) data object'
              description: 'Your loggedin user (GET - user/me) data object'
            status:
              type: string
              enum: ['success', 'error']
              default: 'success'
              description: Status for overall request
  401:
    $ref: "../../errors/http401.yml"
